<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="min-h-screen flex items-center justify-center p-4 md:p-8">
        <div class="w-full max-w-xs md:max-w-md lg:max-w-lg h-auto md:h-auto lg:min-h-[70vh] p-4 md:p-8 bg-white shadow-lg rounded-lg">
            <h2 class="text-xl md:text-2xl font-bold text-center mb-6">Feedback</h2>
            <form action="#" method="POST">
                <div class="mb-4">
                    <label for="name" class="block text-gray-700 font-semibold mb-2">Username</label>
                    <input type="text" id="name" name="name" class="w-full px-4 py-2 border border-gray-300 rounded-lg" placeholder="Enter your name" required>
                </div>

                <div class="mb-4">
                    <label for="email" class="block text-gray-700 font-semibold mb-2">Email</label>
                    <input type="email" id="email" name="email" class="w-full px-4 py-2 border border-gray-300 rounded-lg" placeholder="Enter your email" required>
                </div>

                <div class="mb-4">
                    <label for="rating" class="block text-gray-700 font-semibold mb-2">What's your rating</label>
                    <select id="rating" name="rating" class="w-full px-4 py-2 border border-gray-300 rounded-lg">
                        <option value="1">1 – Poor</option>
                        <option value="2">2 – Fair</option>
                        <option value="3">3 – Good</option>
                        <option value="4">4 – Very Good</option>
                        <option value="5">5 – Excellent</option>
                    </select>
                </div>

                <div class="mb-4">
                    <label for="message" class="block text-gray-700 font-semibold mb-2">Your Feedback</label>
                    <textarea id="message" name="message" rows="5" class="w-full px-4 py-2 border border-gray-300 rounded-lg" placeholder="Write your comments here..."></textarea>
                </div>

                <div class="flex justify-center">
                    <button type="submit" class="bg-indigo-500 text-white px-6 py-2 rounded-lg hover:bg-indigo-600">
                        Submit Feedback
                    </button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
